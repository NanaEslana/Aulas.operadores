        //vai pegar o numero de algurmentos que a pessoa passa,e vai coloca em uma array
        //Quantidade de vogais
        function contaVogaisaNaocentuada (...palavras){
            let qtdVogais = 0;
            for(let palavra of palavras){
                let palavraLowerCase = palavra.toLowerCase(); //Deix tudo em minusculo
                const letras = [...palavraLowerCase];
                for(let letra of letras){
                    if('aeiou'.indexOf(letra) !== -1){//Identifica se tem essas letras
                        qtdVogais++
                    }  
                }
            }

         console.log(qtdVogais);
        }
